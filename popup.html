<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Lotto Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">

                <input id="check1" type="text" placeholder="1" value="05">
            </div>
            <div class="col-2">
                <input id="check2" type="text" placeholder="2" value="07">
            </div>
            <div class="col-2">
                <input id="check3" type="text" placeholder="3" value="08">
            </div>
            <div class="col-2">
                <input id="check4" type="text" placeholder="4" value="09">
            </div>
            <div class="col-2">
                <input id="check5" type="text" placeholder="5" value="17">
            </div>
            <div class="col-2">
                <input id="check6" type="text" placeholder="6" value="26">
            </div>            
        </div>
        <div class="row">
            <div class="col-12">
                <button id='checkBtn' class="btn btn-primary">check</button>
            </div>
        </div>
    </div>
